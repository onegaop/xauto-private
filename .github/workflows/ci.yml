name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check console logs
        run: npm run check:console-log

      - name: Type + lint
        run: |
          npm run typecheck
          npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
